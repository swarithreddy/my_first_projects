<html>
<head><title>Attendance</title></head>
<body>
    <h1>Attendance Page</h1>
    <form method="POST">
        <table>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Forenoon</th>
                <th>Afternoon</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td><input type="checkbox" name="forenoon_{{ student[0] }}"></td>
                <td><input type="checkbox" name="afternoon_{{ student[0] }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
