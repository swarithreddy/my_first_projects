<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Attendance</title>
</head>
<body>
    <h1>Insert Attendance</h1>
    <form method="POST" action="{% url 'insert_attendance' %}">
        {% csrf_token %}
        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" name="rollno" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="forenoon">Forenoon:</label>
        <input type="number" id="forenoon" name="forenoon" min="0" max="1" required><br><br>
        
        <label for="afternoon">Afternoon:</label>
        <input type="number" id="afternoon" name="afternoon" min="0" max="1" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
