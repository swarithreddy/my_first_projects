<html>
<head><title>Select Attendance</title></head>
<body>
    <h1>Select Year, Branch, and Section</h1>
    <form method="POST">
        <label for="year">Year:</label>
        <input type="text" name="year" required><br><br>
        <label for="branch">Branch:</label>
        <input type="text" name="branch" required><br><br>
        <label for="section">Section:</label>
        <input type="text" name="section" required><br><br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
