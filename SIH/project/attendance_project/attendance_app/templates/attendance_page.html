<!DOCTYPE html>
<html>
<head>
    <title>Attendance Page</title>
</head>
<body>
    <h2>Attendance for {{ year }} - {{ branch }} - {{ section }}</h2>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Forenoon</th>
                <th>Afternoon</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.rollno }}</td>
                <td>{{ student.name }}</td>
                <td><input type="checkbox" name="forenoon_{{ student.rollno }}"></td>
                <td><input type="checkbox" name="afternoon_{{ student.rollno }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
